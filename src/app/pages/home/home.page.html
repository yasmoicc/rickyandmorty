<ion-header mode="md">
  <ion-toolbar>
    <ion-title>
      <div class="version">Ionic 7</div>
      <strong>Rick & Morty</strong>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <div class="glass-content">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-searchbar placeholder="Buscar..." [(ngModel)]="params.name" (ionInput)="shearchCharacters($event)" [debounce]="250" showCancelButton="always">
          </ion-searchbar>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col  *ngFor="let c of characters" size-lg="6" size-md="6" size-sm="12" size="12">
          <ion-card>
           <ion-grid>
            <ion-row>
              <ion-col size-lg="4" size-md="4" size-sm="4" size="12">
                <ion-avatar>
                  <img [src]="c.image" />
                </ion-avatar>
              </ion-col>
              <ion-col size-lg="8" size-md="8" size-sm="8" size="12">
                <div class="name">{{ c.name }}</div>
                <p>Visto por primera vez: <br><strong>{{c.origin.name}}</strong> </p>
                <p>Visto por ultima vez: <br><strong>{{c.location.name}}</strong> </p>
              </ion-col>
            </ion-row>
           </ion-grid>
          </ion-card>
        </ion-col>



      </ion-row>
    </ion-grid>

    <ion-infinite-scroll threshold="25%" position="bottom" (ionInfinite)="getCharacters($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>

  </div>

</ion-content>
